# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

runtime: "container"
build:
  dockerfile: "Dockerfile"           # Path to your Dockerfile
  dockerBuildPath: "."               # Docker build context
startCommand:
  type: "http"
  # configSchema and exampleConfig are optional - remove if no configuration needed
  configSchema:                      # Optional: Define configuration schema
    type: object
    properties:
      serverToken:
        type: string
        description: Server access token
      caseSensitive:
        type: boolean
        description: Whether character matching should be case sensitive
        default: false
  exampleConfig:                     # Optional: Example configuration
    serverToken: "your-server-token"
    caseSensitive: false
